    <script type="text/javascript">
      var activeLevel = "1";
      $(".change-level").on("click", function(event) {
        var level = this.id;
        level = level.substring(1);
        if (activeLevel != "-1") {
          $("#s" + activeLevel).hide();
          $("#l" + activeLevel).removeClass("active");
        }
        $("#s" + level).show();
        $("#l" + level).addClass("active");
        activeLevel = level;
      });
    </script>
